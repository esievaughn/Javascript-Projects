<!DOCTYPE html>
<html lang="en">
    <!--Head-->
    <head>
        <title>ARROW FUNCTION CHALLENGE</title>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
      
       
       
    </head>
    <body id='body'>

            <h4>ARROW FUNCTION CHALLENGE</h4>
            
            <p id="hello"></p>

            <script>
                var hello;
                hello = function() {
                    return "Hello World!"
                }
                document.getElementById("hello").innerHTML= hello();
            </script>

            <p>Example of Arrow function after regular function</p>
            <p id="howdy"></p>
            
            <script>
                var howdy;
                howdy = () => "Howdy World!";
                document.getElementById("howdy").innerHTML= howdy();
            </script>



            </table>
        </div>
               

    </body>
</html>
