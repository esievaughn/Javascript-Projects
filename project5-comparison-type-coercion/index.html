<!DOCTYPE html>
<html>
    <!--Head-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" />
        <title>"TYPE OF" OPERATOR</title>

        <script src="JS/main.js"></script>
    </head>
    <body>

        <!--NaN-->
        <h5>NaN</h5>
        <p id="Test1" onclick="myFunction()">What is 0 divided by 0?</p>

        <p id="Test2" onclick="myFunction2()">Is 'this a string' Nan?</p>

        <p id="Test3" onclick="myFunction3()">Is '007' NaN?</p>

        <!--INFINITY-->
        <h5>Infinity</h5>
        <button id="infinity" onclick="infin()">2E310</button>

        <!--NEGATIVE INFINITY-->
        <h5>Negative Infinity</h5>
        <button id="neginfinity" onclick="neginfin()">-3E310</button>

        <!--BOOLEAN LOGIC-->
        <h5>Boolean Logic</h5>
        <p id="boolean1" onclick="bool1()">Boolen 10>2</p>

        <p id="boolean2" onclick="bool2()">Boolen 10<2</p>

        <h5>Triple Equal Signs</h5>
        <button id="tripleequal" onclick="tripeq()">10===10</button>

        <button id="tripleequal2" onclick="tripeq2()">82==="82"</button>

        <button id="tripleequal3" onclick="tripeq3()">5==="hello"</button>

        <button id="tripleequal4" onclick="tripeq4()">52==="10</button>

        <!--NOT OPERATOR-->
        <h5>Not operator</h5>
        <p id="Not" onmouseover="notFunction()">20 is not greater than 10?</p>

        <p id="Not2" onmouseover="notFunction2()">5 is not greater than 10?</p>










    </body>
</html>
