  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <script>
    $(document).ready(function(){
        $("html").append(                   //backlash indiates function is continuing on in jQuery
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                    </div>\
                </div>\
            </body>"
        );
            $("#2").css({"color":"red"});   //#2 targets single id 2
            $("#3").click(function(){
                $('h1').hide();             //target and hide this element
            });
            $("#1").fadeOut(2000);
            $("#2").dblclick(function(){
                $(this).hide();
            });
    });


    </script>
</body>
</html>
