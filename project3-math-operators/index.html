<!DOCTYPE html>
<html>
    <!--Head-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" />
        <title>FUNCTIONS</title>

        <script src="JS/main.js"></script>      
    </head>
    <body>

        <h2>JavaScript Math Operators</h2>

        <!--ADDITION WITH ONMOUSEOVER EVENT-->
        <p id="Math" onmouseover="additionFunction()">MATH</p>

        <!--SUBTRACTION WITH ONCLICK EVENT-->
        <p id="sub" onclick="subFun()">Click to find out what 5 minus 7 equals.</p>
    
        <!--MULTIPLICATION WITH ONDBLCLICK EVENT-->
        <p id="multFun" ondblclick="multiply()">250 times 111</p>

        <!--DIVISION WITH BUTTON ELEMENT AND ONDBLCLICK EVENT-->
        <button id="divFun" ondblclick="divide()">Double click to find out what 198573 divided by 3637 is.</button>
    
        <!--MIXED MATH-->
        <p id="variety" onclick="variedMath()">Click for answer to (20 + 30) * 10 / 2 -5</p>

        <!--MODULUS OPERATOR DESCRIBES DIVISION AND A REMAINDER-->
        <button id="remainder" onclick="modulusOperator()">30 divided by 9 gives a remainder of:</button>

          <!--NEGATION OPERATIR: NEGATIVE OR OPPOSITE OF A THING-->
          <bold><p id="negative" onmouseover="negOperator()">NEGATION OPERATOR</button></p></bold>
        
          <!--INCREMENT AND DECREMENT-->

          <!--MATH OBJECTS AND MATH METHODS--math constants and functions that remain static-->
          <p id="oiler" onclick="mthMthd()">CLICK FOR MATH OBJECT PI</p>
       
          <button id="yumpie" ondblclick="pie()">DBL CLICK FOR PI</button>
        
        <p id="squareroot" onclick="mthRoot()">CLICK FOR SQ RT OF 64</p>


        <p id="increase" onclick="plusP()">INCREMENT FROM 10</p>

        <p id="decrease" onclick="minusM()">DECREMENT FROM 10</p>

        


    </body>
</html>
